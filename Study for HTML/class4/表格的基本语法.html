<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的基本语法</title>
</head>

<body>
    <table align="center" border="1" cellpadding="20" cellspacing="0" width="500">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr align="center">
            <td>aaaaa</td>
            <td>女</td>
            <td>22</td>
        </tr>
        <tr align="center">
            <td>bbbbb</td>
            <td>男</td>
            <td>11</td>
        </tr>
        <tr align="center">
            <td>ccccc</td>
            <td>女</td>
            <td>10</td>
        </tr>
    </table>

</body>

</html>
