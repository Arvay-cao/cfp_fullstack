<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            height: 300px;
        }
        
        table,
        td,
        th {
            border: 1px solid blueviolet;
            /* 表示相邻边框合并在一起 */
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table align="center" cellspacing="0">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr align="center">
            <td>aaaaa</td>
            <td>女</td>
            <td>22</td>
        </tr>
        <tr align="center">
            <td>bbbbb</td>
            <td>男</td>
            <td>11</td>
        </tr>
        <tr align="center">
            <td>ccccc</td>
            <td>女</td>
            <td>10</td>
        </tr>
    </table>
</body>

</html>
