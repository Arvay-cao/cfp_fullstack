<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=" initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        class Flower {

        }

        //JSON Object
        const cc={
            name:'琉璃',
            age:11,
            hometown:'上饶',
            girlFriend:'xxn',
            isSingle:false,
            house:null,
        }
        const hzq={//Object
            name:"黄",//字符串
            hobbies:['练字','wz',],//数组 Array， JS里没有独立的数组对象，
            //Array Object
            age:21,//数值 类型 Number
            howntown:'抚州',
            isSingle:true,//boolean
            girlFriend:undefined,//未定义
            house:null,//为空
            sendFlower:function(gf){    //函数对象 gf 参数 形参 类型是对象
          
                const flowers= new Flower(11);
                gf.reciveFlower(flowers,this);

            }

        }
        const xm={
            name:'小美',
            xq:50,
            age:19,
            reciveFlower: function(flower,sender){
                //xq<80 丑拒
                //xq>80 万达走一波
                //console.log('小美收到了花');
                console.log(this.name+'收到了'+ sender.name +'花');
            }
        }
        const xh={
            name:'小红',
            homtown:'抚州',
            reciveFlower: function(flower,sender){
                if(sender.name=='黄'){
                    //console.log('还是让我们在一起吧')
                    //心情好心情坏
                    //定时器
                    setTimeout(function(){
                        xm.xq =100;
                        xm.reciveFlower(flower,sender);
                    },2000)

                   
                }
                else{
                    console.log(this.name+'收到了'+ sender.name +'花');
                }
            }
        }
    </script>
</body>
</html>
